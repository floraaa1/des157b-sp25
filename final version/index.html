<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>

    <script src="caret.js" defer></script>

    <script src="command.js" defer></script>

    <script src="main.js" defer></script>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="terminal">

        <a id="before"></a>

        <div id="liner"></div>

        <span id="typer"></span>

        <span id="cursor" class="cursor"> </span>

        <textarea id="texter" autofocus></textarea>

        <div id="audio-container" style="display: none;">
            <audio id="scientist-sound" src="audio/scientist.MP3" preload="auto" controls></audio>
        </div>

    </div>
</body>

</html>
