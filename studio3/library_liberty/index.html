<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library liberty</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

</head>

<body>
    <section id="images">
        <img src="images/time_capsule.jpg" alt="Time Capsule" width="1200" height="750">
        <p id="scroll">Scroll down⬇️</p>
    </section>
    <section id="text">
        <p id="text1" data-aos="fade-down" data-aos-duration="1500">
            This is a Time Capsule.
        </p>
        <p id="text2" data-aos="fade-down" data-aos-duration="1500">
            This is a secret place for you to store your memories.
        </p>
        <p id="text3" data-aos="fade-down" data-aos-duration="1500">
            You can draw whatever you like here.
        </p>
    </section>

    <div id="mySketch"></div>

    <section id="buttons">
        <button type="button" id="restart">Restart</button>
    </section>

    <footer>
        <p>library 1: AOS </p>
        <a href="https://michalsnik.github.io/aos/">Link 1</a>
        <p>library 2: p5.js </p>
        <a href="https://p5js.org/examples/">Link 2</a>
    </footer>
</body>

</html>
